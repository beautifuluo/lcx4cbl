
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>photo-3d</title>
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!--/*外层最大容器*/-->
<div class="wrap">
	<!--    /*包裹所有元素的容器*/-->
	<div class="cube">
		<!--前面图片 -->
		<div class="out_front">
			<img src="img/1.png"  class="pic"/>
		</div>
		<!--后面图片 -->
		<div class="out_back">
			<img src="img/2.png"  class="pic"/>
		</div>
		<!--左图片 -->
		<div class="out_left">
			<img src="img/3.png"  class="pic"/>
		</div>
		<div class="out_right">
			<img src="img/4.png"  class="pic"/>
		</div>
		<div class="out_top">
			<img src="img/5.png"  class="pic"/>
		</div>
		<div class="out_bottom">
			<img src="img/6.png"  class="pic"/>
		</div>
		<!--小正方体 -->
		<span class="in_front">
                <img src="img/01.png" class="in_pic" />
            </span>
		<span class="in_back">
                 <img src="img/02.png" class="in_pic" />
            </span>
		<span class="in_left">
                <img src="img/03.png" class="in_pic" />
            </span>
		<span class="in_right">
                <img src="img/04.png" class="in_pic" />
            </span>
		<span class="in_top">
                <img src="img/05.png" class="in_pic" />
            </span>
		<span class="in_bottom">
                <img src="img/06.png" class="in_pic" />
            </span>
	</div>
</div>
</body>
</html>
